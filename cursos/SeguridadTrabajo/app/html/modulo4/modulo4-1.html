        <script>
            var pass1 = "12569";

        function check()
        {
            var pass2 = document.getElementById("inputPassword5").value;
            var boton = document.getElementById("password-button")
                if (pass1 == pass2) 
                {
                    boton.disabled = false;
                    boton.classList.remove("incorrect");
                    boton.classList.add("correct");
                    boton.innerHTML = "Ingresar";
                }
                else {
                    boton.disabled = true;
                    boton.classList.remove("correct");
                    boton.classList.add("incorrect");
                    boton.innerHTML = "Incorrecto!";

        }
